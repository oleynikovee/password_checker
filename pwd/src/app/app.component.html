<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Create_PWD</title>
</head>
<body>
<div style="width: 100%; height: 100vh; position: relative">
  <div style="display:flex; flex-direction:column; gap:5px; position: absolute; top:35%; left:35%">
    <div style="display: flex; flex-direction: row; gap: 10px">
      <input type="{{ showPassword ? 'text' : 'password' }}" class="pwd-field" [(ngModel)]="password" (input)="checkPasswordStrength()">
      <button class="show-btn" (click)="toggleShowPassword()">SHOW PASSWORD</button>
    </div>
    <div class="state">
      <div [ngStyle]="{ 'background-color': pwdStrengthState.weak }"></div>
      <div [ngStyle]="{ 'background-color': pwdStrengthState.medium }"></div>
      <div [ngStyle]="{ 'background-color': pwdStrengthState.strong }"></div>
    </div>
  </div>
</div>
</body>
</html>
